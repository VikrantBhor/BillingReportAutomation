<div id="loading" *ngIf="showLoader">
  <div id="loading-center">
    <div class="loader"></div>
  </div>
</div>


<h3 align="center"> Report Summery </h3>
<div class="card">
  <div class="card-header">
    <h6> {{reportType}}ly Hours Summery Report </h6>
  </div>

  <div class="card-body">
    <form [formGroup]="ReportSummery">

      <div class="form-group  row mb-2">
        <label class="col-md-3 Zeropadding col-form-label " for="clientName">Client Name</label>
        <div class="col-md-4">
          <input type="text"
                 id="clientName"
                 class="form-control"
                 placeholder="Client Name"
                 name="clientName"
                 formControlName="clientName"
                 [(ngModel)]="e.clientName" readonly>
        </div>
      </div>

      <div class="form-group  row mb-2">
        <label class="col-md-3 Zeropadding col-form-label" for="projectName">Project Name</label>
        <div class="col-md-4">
          <input type="text"
                 id="projectName"
                 class="form-control"
                 placeholder="Project Name"
                 name="projectName"
                 formControlName="projectName"
                 [(ngModel)]="e.projectName" readonly>
        </div>
      </div>

      <div class="form-group  row mb-2">
        <label class="col-md-3 Zeropadding col-form-label" for="projectType">Project Type</label>
        <div class="col-md-4">
          <input type="text"
                 id="projectType"
                 class="form-control"
                 placeholder="Project Type"
                 name="projectType"
                 formControlName="projectType"
                 [(ngModel)]="e.projectType" readonly>
        </div>
      </div>

      <div class="form-group  row mb-2">
        <label class="col-md-3 Zeropadding col-form-label" for="accomp"> Accomplishments</label>
        <div class="col-md-9">
          <textarea type="text"
                    style="min-height:100px"
                    id="accomp"
                    class="form-control"
                    placeholder="Team Accomplishments...."
                    name="accomp"
                    formControlName="accomp"
                    [(ngModel)]="e.accomp" required readonly></textarea>
        </div>
      </div>


      <div class="form-group  row mb-2">
        <label class="col-md-3 Zeropadding col-form-label" for="Cr">CR Details</label>
        <div class="col-md-9">
          <button style="margin-top:5px; margin-bottom:5px;" type="button" class="btn btn-primary btn-sm" (click)="addNewCR()" [disabled]="!addCRBtn">
            <span class="fa fa-plus-square" aria-hidden="true"></span> Add New CR
          </button>

          <table class="table table-striped" *ngIf="reportCRDetails != 'Undefined' &&  reportCRDetails.length >0">
            <thead>
              <tr>
                <th>CR Name</th>
                <th>CR Estimate Hrs</th>
                <th>CR Actual Hrs</th>
                <th>CR Status</th>
                <th></th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let CR of reportCRDetails;let i=index">
                <td>{{CR.crName}}</td>
                <td>{{CR.estimateHrs}}</td>
                <td>{{CR.actualHrs}}</td>
                <td>{{CR.status}}</td>
                <td>
                  <button type="button" class="btn btn-danger btn-sm" (click)="deleteCR(i)">
                    <span class="fa fa-trash" aria-hidden="true"></span>
                  </button>
                </td>
              </tr>
            </tbody>
          </table>


          <div formArrayName="crDetails" *ngIf="!showCRDiv">
            <div>
              <fieldset>
                <div [formGroupName]="0" id="CRform">
                  <div class="form-inline">
                    <div class="form-group">
                      <input type="text"
                             class="form-control"
                             id="city"
                             placeholder="CR Name"
                             name="Name"
                             formControlName="Name"
                             style="margin-right:5px;" required>
                      <input type="number"
                             class="form-control col-md-1"
                             id="city"
                             placeholder="CR Estimate Hrs"
                             name="estimateHrs"
                             formControlName="estimateHrs"
                             style="margin-right:5px;" required>
                      <input type="number"
                             class="form-control col-md-1"
                             id="city"
                             placeholder="CR Actual Hrs"
                             name="actualHrs"
                             formControlName="actualHrs"
                             style="margin-right:5px;" required>
                      <input type="text"
                             class="form-control"
                             id="city"
                             placeholder="CR Status"
                             name="status"
                             formControlName="status"
                             style="margin-right:5px;" required>&nbsp;
                      <button style="margin-left:20px;" type="button" class="btn btn-success" (click)="saveCRDetails()" [disabled]="!this.ReportSummery.controls.crDetails.controls[0].valid">
                        <span class="fa fa-check-square" aria-hidden="true"></span> save
                      </button>
                      <button style="margin-left:10px;" type="button" class="btn btn-info" (click)="cancelCR()">
                        <span class="fa fa-window-close" aria-hidden="true"></span> Cancel
                      </button>
                    </div>
                  </div>
                </div>
              </fieldset>
            </div>
          </div>



        </div>
      </div>


      <div class="form-group  row mb-2">
        <label class="col-md-3 Zeropadding col-form-label" for="Cr">Activity Details</label>
        <div class="col-md-9">
          <button style="margin-top:5px; margin-bottom:5px;" type="button" class="btn btn-primary btn-sm" (click)="addNewActivity()" [disabled]="!addActBtn">
            <span class="fa fa-plus-square" aria-hidden="true"></span> Add New Activity
          </button>

          <table class="table table-striped" *ngIf="reportActivityDetails != 'Undefined' &&  reportActivityDetails.length >0">
            <thead>
              <tr>
                <th>Sr No.</th>
                <th>Milestone</th>
                <th>ETA</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let Activity of reportActivityDetails;let i=index">
                <td>{{i+1}}</td>
                <td>{{Activity.milestones}}</td>
                <td>{{Activity.eta}}</td>
                <td>
                  <button type="button" class="btn btn-danger btn-sm" (click)="deleteActivity(i)">
                    <span class="fa fa-trash" aria-hidden="true"></span>
                  </button>
                </td>
              </tr>
            </tbody>
          </table>

          <div formArrayName="activityDetails" *ngIf="!showActDiv">
            <div>
              <fieldset>
                <div [formGroupName]="0" id="Activityform">
                  <div class="form-inline">
                    <div class="form-group">
                      <input type="text"
                             class="form-control"
                             id="city"
                             placeholder=" Milestone "
                             name="milestones"
                             formControlName="milestones"
                             style="margin-right:5px;" required>
                      <input type="number"
                             class="form-control"
                             id="city"
                             placeholder="Required ETA"
                             name="eta"
                             formControlName="eta"
                             style="margin-right:5px;" required>
                      <button style="margin-left:35px;" type="button" class="btn btn-success" (click)="saveActivityDetails()" [disabled]="!this.ReportSummery.controls.activityDetails.controls[0].valid">
                        <span class="fa fa-check-square" aria-hidden="true"></span> save
                      </button>
                      <button style="margin-left:10px;" type="button" class="btn btn-info" (click)="cancelActivity()">
                        <span class="fa fa-window-close" aria-hidden="true"></span> Cancel
                      </button>
                    </div>
                  </div>
                </div>
              </fieldset>
            </div>
          </div>

        </div>
      </div>

      <div class="form-group  row mb-2">
        <label class="col-md-3 Zeropadding col-form-label" for="clientAwtInfo">Client Awaiting Information</label>
        <div class="col-md-9">
          <textarea type="text"
                    id="clientAwtInfo"
                    class="form-control"
                    placeholder="Client Awaiting Information...."
                    name="clientAwtInfo"
                    formControlName="clientAwtInfo"
                    [(ngModel)]="e.clientAwtInfo"></textarea>
        </div>
      </div>

      <div class="form-group  row mb-2">
        <label class="col-md-3 Zeropadding col-form-label" for="notes">Notes</label>
        <div class="col-md-9">
          <textarea type="text"
                    id="notes"
                    class="form-control"
                    placeholder="Notes...."
                    name="notes"
                    formControlName="notes"
                    [(ngModel)]="e.notes"></textarea>
        </div>
      </div>


      <fieldset>
        <legend class="col-md-3 col-sm-5">On Shore:</legend>
        <div class="row">
          <div class="form-group col-md-3 mb-2">
            <label class="col-md-12 Zeropadding col-form-label" for="onShoreTotalHrs"> Total Hrs</label>
            <div class="col-md-12">
              <input type="number"
                     id="onShoreTotalHrs"
                     class="form-control"
                     placeholder="00.00"
                     name="onShoreTotalHrs"
                     formControlName="onShoreTotalHrs"
                     [(ngModel)]="e.onShoreTotalHrs" required>
            </div>
          </div>

          <div class="form-group col-md-3 mb-2">
            <label class="col-md-12 Zeropadding col-form-label" for="onShoreHrsTillLastWeek"> Hrs Till Last {{reportType}} </label>
            <div class="col-md-12">
              <input type="number"
                     id="onShoreHrsTillLastWeek"
                     class="form-control"
                     placeholder="00.00"
                     name="onShoreHrsTillLastWeek"
                     formControlName="onShoreHrsTillLastWeek"
                     [(ngModel)]="e.onShoreHrsTillLastWeek" required>
            </div>
          </div>

          <div class="form-group col-md-3 mb-2">
            <label class="col-md-12 Zeropadding col-form-label" for="onShoreHrsCurrentWeek"> Hrs Current {{reportType}} </label>
            <div class="col-md-12">
              <input type="number"
                     id="onShoreHrsCurrentWeek"
                     class="form-control"
                     placeholder="00.00"
                     name="onShoreHrsCurrentWeek"
                     formControlName="onShoreHrsCurrentWeek"
                     [(ngModel)]="e.onShoreHrsCurrentWeek" required>
            </div>
          </div>



          <div class="form-group col-md-3 mb-2">
            <label class="col-md-12 Zeropadding col-form-label" for="onShoreHrsUtilized">Total Hours Utilized </label>
            <div class="col-md-12">
              <input type="number"
                     id="onShoreHrsUtilized"
                     class="form-control"
                     placeholder="00.00"
                     name="onShoreHrsUtilized"
                     value="{{e.onShoreHrsTillLastWeek + e.onShoreHrsCurrentWeek }}"
                     formControlName="onShoreHrsUtilized"
                     [(ngModel)]="e.onShoreHrsUtilized" required>
            </div>
          </div>

          <div class="form-group col-md-3 mb-2">
            <label class="col-md-12 Zeropadding col-form-label" for="onShoreHrsRemaining">Total Hours Remaining</label>
            <div class="col-md-12">
              <input type="number"
                     id="onShoreHrsRemaining"
                     class="form-control"
                     placeholder="00.00"
                     name="onShoreHrsRemaining"
                     formControlName="onShoreHrsRemaining"
                     [(ngModel)]="e.onShoreHrsRemaining" required>
            </div>
          </div>
        </div>
      </fieldset>
      <fieldset>
        <legend class="col-md-3 col-sm-5">Off Shore:</legend>
        <div class="row">
          <div class="form-group col-md-3 mb-2">
            <label class="col-md-12 Zeropadding col-form-label" for="offShoreTotalHrs">Total Hrs</label>
            <div class="col-md-12">
              <input type="number"
                     id="offShoreTotalHrs"
                     class="form-control"
                     placeholder="00.00"
                     name="offShoreTotalHrs"
                     formControlName="offShoreTotalHrs"
                     [(ngModel)]="e.offShoreTotalHrs" required>
            </div>
          </div>

          <div class="form-group  col-md-3 mb-2">
            <label class="col-md-12 Zeropadding col-form-label" for="offShoreHrsTillLastWeek">Hrs Till Last {{reportType}} </label>
            <div class="col-md-12">
              <input type="number"
                     id="offShoreHrsTillLastWeek"
                     class="form-control"
                     placeholder="00.00"
                     name="offShoreHrsTillLastWeek"
                     formControlName="offShoreHrsTillLastWeek"
                     [(ngModel)]="e.offShoreHrsTillLastWeek" required>
            </div>
          </div>

          <div class="form-group  col-md-3 mb-2">
            <label class="col-md-12 Zeropadding col-form-label" for="onShoreHrsCurrentWeek">Hrs Current {{reportType}} </label>
            <div class="col-md-12">
              <input type="number"
                     id="offShoreHrsCurrentWeek"
                     class="form-control"
                     placeholder="00.00"
                     name="offShoreHrsCurrentWeek"
                     formControlName="offShoreHrsCurrentWeek"
                     [(ngModel)]="e.offShoreHrsCurrentWeek" required>
            </div>
          </div>

          <div class="form-group  col-md-3 mb-2">
            <label class="col-md-12 Zeropadding col-form-label" for="onShoreHrsUtilized">Total Hours Utilized </label>
            <div class="col-md-12">
              <input type="number"
                     id="OffShoreHrsUtilized"
                     class="form-control"
                     placeholder="00.00"
                     name="OffShoreHrsUtilized"
                     value="{{e.offShoreHrsTillLastWeek + e.offShoreHrsCurrentWeek }}"
                     pattern="^\d*(\.\d{0,3})?$"
                     step="0.001"
                     formControlName="OffShoreHrsUtilized"
                     [(ngModel)]="e.OffShoreHrsUtilized" required>
            </div>
          </div>

          <div class="form-group  col-md-3 mb-2">
            <label class="col-md-12 Zeropadding col-form-label" for="onShoreHrsRemaining">Total Hours Remaining</label>
            <div class="col-md-12">
              <input type="number"
                     id="OffShoreHrsRemaining"
                     class="form-control"
                     placeholder="00.00"
                     name="OffShoreHrsRemaining"
                     formControlName="OffShoreHrsRemaining"
                     [(ngModel)]="e.OffShoreHrsRemaining" required>
            </div>
          </div>
        </div>
      </fieldset>


    </form>
  </div>

  <div class="card-footer">
    <div class="Zeropadding  row mb-2">
      <label class="col-md-3 Zeropadding col-form-label" for="notes"></label>
      <div class="col-md-8" align="center">
        <button type="button" class="btn btn-primary" (click)="saveForm()">Save As Draft </button>&nbsp;&nbsp;
        <button type="button" class="btn btn-success" (click)="onSubmit()" [disabled]="!(this.ReportSummery.controls.accomp.valid && this.ReportSummery.controls.onShoreTotalHrs.valid &&
                                                                                        this.ReportSummery.controls.onShoreHrsTillLastWeek.valid && this.ReportSummery.controls.onShoreHrsCurrentWeek.valid &&
                                                                                        this.ReportSummery.controls.offShoreTotalHrs.valid && this.ReportSummery.controls.offShoreHrsTillLastWeek.valid &&
                                                                                          this.ReportSummery.controls.offShoreHrsCurrentWeek.valid )">
          Submit
        </button>&nbsp;&nbsp;
        <button type="button" class="btn btn-danger" (click)="open(content)">Reject</button>
      </div>
    </div>
  </div>
</div>


<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Action confirmation</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form>
      <div class="form-group">
        <label for="dateOfBirth">Do you want to reject this report ?</label>
        <div class="input-group">
          <label class="control-label col-sm-4" for="">Remarks</label>
          <div class="input-group-append col-sm-8">
            <textarea rows="3" cols="50" [(ngModel)]="comment" name="c" required></textarea>
          </div>
        </div>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Save</button>
  </div>
</ng-template>
