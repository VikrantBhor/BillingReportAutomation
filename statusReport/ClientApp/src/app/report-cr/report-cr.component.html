<form novalidate
      (ngSubmit)="save()"
      [formGroup]="reportSummery">

  <div class="form-group row mb-2">
    <label class="col-md-2 col-form-label"
           for="clientID">client Name</label>
    <div class="col-md-8">
      <input class="form-control"
             id="clientID"
             type="text"
             placeholder="First Name (required)"
             formControlName="clientName"/>
    </div>
  </div>

  <div [formGroup]="CRdetails">
    <div class="form-group row mb-2">
      <label class="col-md-2 col-form-label"
             for="CRDetails">CR Details</label>
      <div class="col-md-8">
        <table>
          <thead>
            <tr>
              <th>CR Name</th>
              <th>Estimate Hrs</th>
              <th>Actual Hrs</th>
              <th>CR Status</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let cr of reportCR; let i=index">
              <td>
                <input [(ngModel)]="cr.crName" formControlName="crName" class="form-control" type="text" name="{{cr.crName}}" value="{{cr.crName}}" />
              </td>
              <td>
                <input [(ngModel)]="cr.estimateHrs" formControlName="estimateHrs" class="form-control" type="text" name="{{cr.estimateHrs}}" value="{{cr.estimateHrs}}" />
              </td>
              <td>
                <input [(ngModel)]="cr.actualHrs" formControlName="actualHrs" class="form-control" type="text" name="{{cr.actualHrs}}" value="{{cr.actualHrs}}" />
              </td>
              <td>
                <input [(ngModel)]="cr.status" formControlName="status" class="form-control" type="text" name="{{cr.status}}" value="{{cr.status}}" />
              </td>
              <td>
                <button class="btn btn-default" type="button" (click)="deleteFieldValue(i)">Delete</button>
              </td>
            </tr>
            <tr>
              <td>
                <input class="form-control" formControlName="crName"  type="text" id="newAttributeCode" [(ngModel)]="newAttribute.crName" name="newAttributeCRName" />
              </td>
              <td>
                <input class="form-control" formControlName="estimateHrs" type="text" id="newAttributeName" [(ngModel)]="newAttribute.estimateHrs" name="newAttributeCREstimateHrs" />
              </td>
              <td>
                <input class="form-control" formControlName="actualHrs" type="text" id="newAttributePrice" [(ngModel)]="newAttribute.actualHrs" name="newAttributeCRActualHrs" />
              </td>
              <td>
                <input class="form-control" formControlName="status" type="text" id="newAttributePrice" [(ngModel)]="newAttribute.status" name="newAttributeCRStatus" />
              </td>
              <td>
                <button class="btn btn-default" type="button" (click)="addFieldValue()">Add</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>

    </div>
  </div>
