<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
  <div class="col-md-12">

    <form [formGroup] ="reportForm" autocomplete="off" (ngSubmit)="SubmitReport()" class="form-horizontal">
      <div class="panel panel-primary">
        <div class="panel-heading">
          <h5 class="panel-title">Create Report</h5>
        </div>
        <div class="panel-body">
       
          <div class="form-group">
              <label class="col-sm-2 control-label" for="clientName">Client<span style="color:red">*</span></label>      
            <div class="col-sm-8">
              <select class="form-control" formControlName="clientName" id="clientName"
                      [ngClass]="{'has-error':reportForm.get('clientName').errors && ( reportForm.get('clientName').touched || reportForm.get('clientName').dirty)}"
                      [(ngModel)]="reportDetail.ClientName" (change)="OnClientChange($event)">
                <option value="0" disabled selected="selected">Select Client</option>
                <option *ngFor="let client of clientList" value={{client.id}}>{{client.name}}</option>
              </select>              
            </div>
          </div>

          <div class="form-group">
            <label class="col-sm-2 control-label" for="projectType">Project Type<span style="color:red">*</span></label>
            <div class="col-sm-8">
              <select class="form-control"  formControlName="projectType" id="projectType"
                       [ngClass]="{'has-error':reportForm.get('projectType').errors && ( reportForm.get('projectType').touched || reportForm.get('projectType').dirty)}"
                      [(ngModel)]="reportDetail.ProjectName">
                <option value="0" disabled selected="selected">Select Program</option>
                <option *ngFor="let client of programTypeList" value={{client.id}}>{{client.name}}</option>
              </select>
            </div>          
          </div>

          <div class="form-group">
            <label class="col-sm-2 control-label" for="projectDuration">Duration<span style="color:red">*</span></label>
            <div class="col-sm-8">
              <select class="form-control"  formControlName="projectDuration" id="projectDuration"
                      [(ngModel)]="reportDetail.ProjectType"
                       [ngClass]="{'has-error':reportForm.get('projectDuration').errors && ( reportForm.get('projectDuration').touched || reportForm.get('projectDuration').dirty)}">
                <option value="0" disabled selected="selected">Select Duration</option>
                <option>Monthly</option>
                <option>Weekly</option>
              </select>
            </div>

          </div>

          <div class="form-group">
            <label class="col-sm-2 control-label" for="projectDate">Date<span style="color:red">*</span></label>
            <div class="col-sm-8">
              <input type="text" name="name"  bsDatepicker class="form-control" placeholder="Select Date"
                     formControlName="projectDate" id="projectDate"
                     [(ngModel)]="reportDetail.ReportStartDate"
                      [ngClass]="{'has-error':reportForm.get('projectDate').errors && ( reportForm.get('projectDate').touched || reportForm.get('projectDate').dirty)}"/>
              <!--<select class="form-control" formControlName="projectDate" id="projectDate">
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
      </select>-->
            </div>
          </div>

          <!--<div class="form-group">
    <label class="col-sm-2 control-label" for="fullName">Full Name</label>
    <div class="col-sm-8">
      <input id="fullName" type="text" class="form-control">
    </div>
  </div>-->


        </div>
        <div class="panel-footer">
          <button class="btn btn-primary" type="submit">Save</button>
        </div>
      </div>
    </form>
  </div>

</body>
</html>
